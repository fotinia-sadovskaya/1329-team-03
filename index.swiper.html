<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Test</title>
  <style>
    .slider-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .slider-wrapper {
      width: 100%;
      overflow: hidden;
    }
    .slider {
      display: flex;
      gap: 15px;
      transition: transform 0.5s ease-in-out;
      padding: 20px;
    }
    .slide {
      flex: 0 0 140px;
      height: 90px;
      background: #f2ebe5;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .slide img {
      width: 80px;
      height: auto;
    }
    .slider-btn {
      background: #ccc;
      color: #333;
      border: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: background 0.3s, opacity 0.3s;
    }
    .slider-btn:hover {
      background: #aaa;
      opacity: 1;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <!-- Кнопка "Назад" -->
    <button class="slider-btn prev">&#10094;</button>

    <!-- Обгортка для слайдів -->
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-lumixtra.svg" alt="LumiXtra">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-syncrocore.svg" alt="SyncroCore">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-aerosyn.svg" alt="AeroSyn">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-vortexwave.svg" alt="VortexWave">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-pulsetech.svg" alt="PulseTech">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-quantumedge.svg" alt="QuantumEdge">
        </div>
        <div class="slide">
          <img src="img/partners-carousel/partners-carousel-technova.svg" alt="TechNova">
        </div>
      </div>
    </div>

    <!-- Кнопка "Вперед" -->
    <button class="slider-btn next">&#10095;</button>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.querySelector(".slider");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const slides = document.querySelectorAll(".slide");
      
      let currentIndex = 0;
      let slideWidth = slides[0].offsetWidth + 15;

      function updateSliderPosition() {
        slider.style.transition = "transform 0.5s ease-in-out";
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      nextBtn.addEventListener("click", function () {
        currentIndex++;
        if (currentIndex >= slides.length) {
          currentIndex = 0;
        }
        updateSliderPosition();
      });

      prevBtn.addEventListener("click", function () {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = slides.length - 1;
        }
        updateSliderPosition();
      });

      window.addEventListener("resize", function () {
        slideWidth = slides[0].offsetWidth + 15;
        updateSliderPosition();
      });
    });
  </script>

</body>
</html>
