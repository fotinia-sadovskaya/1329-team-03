<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

    <section class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-aerosyn.svg" alt="AeroSyn">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-lumixtra.svg" alt="LumiXtra">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-neurocear.svg" alt="NeuroGear">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-pulsetech.svg" alt="PulseTech">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-quantumedge.svg" alt="QuantumEdge">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-syncrocore.svg" alt="SyncroCore">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-technova.svg" alt="TechNova">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-block">
                        <img src="./img/partners-carousel/partners-carousel-vortexwave.svg" alt="VortexWave">
                    </div>
                </div>
            </div>

            <!-- Кнопки навігації -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script> <!-- Підключення JS -->
</body>
</html>
