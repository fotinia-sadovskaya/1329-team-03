<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partners Slider</title>
  <!-- Підключення стилів Swiper з CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <!-- Наш CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Слайдер -->
  <section class="slider-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Приклад 4 слайдів (зображення 1.svg, 2.svg і т.д.) -->
        <div class="swiper-slide">
          <img src="img/partners-carousel/1.svg" alt="Logo 1" />
        </div>
        <div class="swiper-slide">
          <img src="img/partners-carousel/2.svg" alt="Logo 2" />
        </div>
        <div class="swiper-slide">
          <img src="img/partners-carousel/3.svg" alt="Logo 3" />
        </div>
        <div class="swiper-slide">
          <img src="img/partners-carousel/4.svg" alt="Logo 4" />
        </div>
      </div>

      <!-- Кнопки навігації -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Підключення скрипту Swiper з CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Наш JS -->
  <script src="js/slider.js"></script>
</body>
</html>
