<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }
    .swiper-button-next,
.swiper-button-prev {
    width: 25px;
    height: 25px;
    top: 70%;
    transform: translateY(-50%);
    background-color: #3c64a3; 
    border-radius: 50%; 
  
}
.swiper-button-next::after,
.swiper-button-prev::after {
    font-size: 11px;
    color: #fff;
}
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 55%;
      height: 100px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img{
     width: 90px;
    }
    .swiper-slide-block {
        /* background: #29201b; */
        background: #f1ece9;
        padding: 10px;
        border-radius: 10px;
    }

  </style>
</head>

      900: { slidesPerView: 4,  },

      500: { slidesPerView: 2 },
