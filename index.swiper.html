<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partners Slider</title>
  <!-- Підключення стилів Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Невеликий блок стилів (можна винести у свій CSS-файл) -->
  <style>
    /* Контейнер слайдера */
    .swiper {
      width: 100%;
      padding: 20px 0;
      /* Залежно від дизайну можна додати фон чи дод. стилі */
      background-color: #fdf9f5; 
    }

    /* Оформлення слайдів */
    .swiper-slide {
      flex-shrink: 0;
      width: 140px;           /* Фіксована ширина одного слайда */
      height: 90px;
      background: #f2ebe5;    /* Світлий фон для "плашки" */
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Зображення всередині слайда */
    .swiper-slide img {
      width: 80px;            /* Розмір логотипу */
      height: auto;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    /* Ефект при наведенні */
    .swiper-slide:hover {
      transform: scale(1.05);
    }
    .swiper-slide:hover img {
      filter: grayscale(0%);
      opacity: 1;
    }

    /* Кнопки навігації */
    .swiper-button-prev,
    .swiper-button-next {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3A70C9; /* Синій фон (можна змінити на свій) */
      color: #fff;              /* Білий колір стрілок */
      top: 50%;
      transform: translateY(-50%);
      /* Якщо хочете змінити відступ від країв, додайте left/right: 10px тощо */
    }

    /* Розмір іконок стрілок */
    .swiper-button-prev::after,
    .swiper-button-next::after {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Контейнер Swiper -->
  <div class="swiper">
    <!-- Обгортка для слайдів -->
    <div class="swiper-wrapper">
      <!-- Слайди (логотипи) -->
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-aerosyn.svg" alt="AeroSyn">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-lumixtra.svg" alt="LumiXtra">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-neurocear.svg" alt="NeuroGear">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-pulsetech.svg" alt="PulseTech">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-quantumedge.svg" alt="QuantumEdge">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-syncrocore.svg" alt="SyncroCore">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-technova.svg" alt="TechNova">
      </div>
      <div class="swiper-slide">
        <img src="img/partners-carousel/partners-carousel-vortexwave.svg" alt="VortexWave">
      </div>
    </div>

    <!-- Кнопки "Назад" і "Вперед" (від Swiper) -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Підключення JS-бібліотеки Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Ініціалізація слайдера -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const swiper = new Swiper('.swiper', {
        loop: true,            // Зациклене прокручування
        slidesPerView: 6,      // Кількість видимих слайдів одночасно
        spaceBetween: 20,      // Відстань між слайдами (px)
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        // Адаптивна кількість слайдів на різних ширинах:
        breakpoints: {
          576: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          992: {
            slidesPerView: 4,
          },
          1200: {
            slidesPerView: 5,
          },
          1400: {
            slidesPerView: 6,
          },
        },
        // Якщо потрібна автопрокрутка, раскоментуйте:
        // autoplay: {
        //   delay: 3000,
        //   disableOnInteraction: false,
        // },
      });
    });
  </script>
</body>
</html>
