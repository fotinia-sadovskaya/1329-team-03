<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>

    <!-- Підключення стилів Swiper та власного CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="slider-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-aerosyn.svg" alt="AeroSyn"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-lumixtra.svg" alt="LumiXtra"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-neurocear.svg" alt="NeuroGear"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-pulsetech.svg" alt="PulseTech"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-quantumedge.svg" alt="QuantumEdge"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-syncrocore.svg" alt="SyncroCore"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-technova.svg" alt="TechNova"></div>
                <div class="swiper-slide"><img src="img/partners-carousel/partners-carousel-vortexwave.svg" alt="VortexWave"></div>
            </div>

            <!-- Кнопки навігації -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Підключення Swiper.js та власного скрипта -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/swiper-init.js"></script>
</body>
</html>
