<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics Store</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/shop.cat.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <header
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="./global.header.partial.html"
    ></header>

    <main>
        <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="./index.hero.partial.html"
      ></section>
    </main>

    >
    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="./global.footer.partial.html"
    ></footer>

    <script src="./js/shop.cat.js" defer></script>
    <script src="./js/shop.category.js" defer></script>
  </body>
</html>
