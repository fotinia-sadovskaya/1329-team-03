<article class="popular-products__products__item">
  <div class="popular-products__product-card__product-card-target-element">
    <div
      class="popular-products__product_1 ecommerce-product"
      data-variable="true"
      data-behavior="physical"
      data-href="#"
      data-name="PixelView Flex"
      data-test="product-card"
    >
      <a href="#">
        <!-- <button type="button" class="btn btn-secondary">Sale</button> -->
        <div class="popular-products__badge popular-products__badge-sale">
          <span>Sale</span>
        </div>
        <div class="popular-products__product-card__card-preview">
          <img
            class="popular-products__product-card__img-preview"
            alt="PixelView Flex Monitor"
            src="../img/hero-index/popular/pixelview-flex.png"
            loading="lazy"
          />
          <div
            class="popular-products__badge-bottom popular-products__badge-out-of-stock"
          >
            Out of stock
          </div>
        </div></a
      >
      <h3 class="popular-products__product-card__card-title">
        <a
          href="#"
          class="popular-products__product-card__name"
          data-test="name"
          >PixelView Flex
        </a>
      </h3>
      <div class="popular-products__product-card__price-content">
        <p class="popular-products__product-card__price">
          <span class="popular-products__product-card__price-old"
            ><s>$210.00 USD</s></span
          >
          <span
            class="popular-products__product-card__price-current"
            data-test="price"
            >$199.99 USD</span
          >
        </p>
      </div>
      <div class="popular-products__product-card__button popular-products">
        <button class="popular-products__product-card__button btn-primary">
          Buy Now
        </button>
      </div>
    </div>
  </div>
</article>
