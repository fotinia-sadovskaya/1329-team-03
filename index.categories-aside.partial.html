<aside class="product-gallery__filters filters">
  <h4 class="filters__title">Filters</h4>
  <div class="divider"></div>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Category
        </button>
      </h5>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul>
            <li>All</li>
            <li>Monitors</li>
            <li>Headphones</li>
            <li>Mice</li>
            <li>Keyboards</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <ul class="filters__list">
    <li class="filters__item">
      <div>
        <h5 class="filters__title-categories">Category</h5>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z"
            fill="#da2700 "></path>
        </svg>
      </div>
      <ul>
        <li>All</li>
        <li>Monitors</li>
        <li>Headphones</li>
        <li>Mice</li>
        <li>Keyboards</li>
      </ul>
    </li>
    <li class="filters__item">
      <h5>Price</h5>
      <input type="range" min="0" max="500" />
      <div class="filters__price-inputs">
        <input type="number" name="min-price" value="0.00" />
        <input type="number" name="max-price" value="0.00" />
      </div>
    </li>
    <li class="filters__item">
      <h5 class="filters__title-categories">Color</h5>
      <ul class="filters__color-list">
        <li>
          <label class="filters__color-label">
            <input class="filters__color-checkbox" type="checkbox" name="color" />
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
              class="filters__color-checkbox-active">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6.31492 11.859L3.13296 8.44156C2.95568 8.25353 2.95568 7.94749 3.13296 7.75747L3.77572 7.07438C3.953 6.88636 4.24119 6.88636 4.41847 7.07438L6.63676 9.46668L11.5815 4.14102C11.7588 3.95299 12.047 3.95299 12.2243 4.14102L12.867 4.8251C13.0443 5.01313 13.0443 5.32017 12.867 5.50719L6.95768 11.859C6.7804 12.047 6.4922 12.047 6.31492 11.859Z"
                fill="#fff"></path>
            </svg>
            <span>Black</span>
          </label>
        </li>
        <li>
          <label class="filters__color-label">
            <input class="filters__color-checkbox" type="checkbox" name="color" />
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
              class="filters__color-checkbox-active">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6.31492 11.859L3.13296 8.44156C2.95568 8.25353 2.95568 7.94749 3.13296 7.75747L3.77572 7.07438C3.953 6.88636 4.24119 6.88636 4.41847 7.07438L6.63676 9.46668L11.5815 4.14102C11.7588 3.95299 12.047 3.95299 12.2243 4.14102L12.867 4.8251C13.0443 5.01313 13.0443 5.32017 12.867 5.50719L6.95768 11.859C6.7804 12.047 6.4922 12.047 6.31492 11.859Z"
                fill="#fff"></path>
            </svg>
            <span>Blue</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="color" />
            <span>Blue</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="color" />
            <span>Green</span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters__item"></li>
    <li class="filters__item"></li>
  </ul>
</aside>
