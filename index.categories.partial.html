<section class="categories">
  <div class="categories__container container">
    <div class="section__header">
      <h2 class="section__title">Categories</h2>
      <h3 class="section__subtitle">
        <span class="section__divider">/</span>
        Stay Connected, Stay Ahead
        <span class="section__divider">/</span>
      </h3>
      <p class="section__description">
        Elevate your work and leisure with top gadgets from the best brands.
      </p>
    </div>
    <div class="divider"></div>
    <div class="filters__toggle">
      <span class="filters__toggle-icon">
        <img src="./img/categories-aside/filters.svg" alt="Filters" />
      </span>
      <span class="filters__toggle-text">Filters</span>
    </div>
    <div class="categories__main">
      <div class="categories__filters">
        <div class="filters__container">
          <div class="filters__header">
            <h3 class="filters__title">Filters</h3>
            <button class="filters__close">&times;</button>
          </div>
          <div class="filters__content"></div>
          <div class="filters__countdown" id="filters__countdown-categories">
            <div class="filters__countdown-content">
              <div class="filters__countdown-item">
                <svg
                  class="filters__countdown-icon"
                  viewBox="0 0 120 120"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <rect
                    class="filters__countdown-rect"
                    x="10"
                    y="10"
                    width="100"
                    height="100"
                    rx="5"
                  ></rect>
                  <text
                    class="countdown-days"
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                  >
                    00
                  </text>
                  <text
                    class="filters__countdown-label"
                    x="50%"
                    y="50%"
                    dy="28"
                    text-anchor="middle"
                  >
                    Days
                  </text>
                </svg>
              </div>
              <div class="filters__countdown-item">
                <svg
                  class="filters__countdown-icon"
                  viewBox="0 0 120 120"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <rect
                    class="filters__countdown-rect"
                    x="10"
                    y="10"
                    width="100"
                    height="100"
                    rx="5"
                  ></rect>
                  <text
                    class="countdown-hours"
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                  >
                    00
                  </text>
                  <text
                    class="filters__countdown-label"
                    x="50%"
                    y="50%"
                    dy="28"
                    text-anchor="middle"
                  >
                    Hours
                  </text>
                </svg>
              </div>
              <div class="filters__countdown-item">
                <svg
                  class="filters__countdown-icon"
                  viewBox="0 0 120 120"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <rect
                    class="filters__countdown-rect"
                    x="10"
                    y="10"
                    width="100"
                    height="100"
                    rx="5"
                  ></rect>
                  <text
                    class="countdown-minutes"
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                  >
                    00
                  </text>
                  <text
                    class="filters__countdown-label"
                    x="50%"
                    y="50%"
                    dy="28"
                    text-anchor="middle"
                  >
                    Minutes
                  </text>
                </svg>
              </div>
              <div class="filters__countdown-item">
                <svg
                  class="filters__countdown-icon"
                  viewBox="0 0 120 120"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <rect
                    class="filters__countdown-rect"
                    x="10"
                    y="10"
                    width="100"
                    height="100"
                    rx="5"
                  ></rect>
                  <text
                    class="countdown-seconds"
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                  >
                    00
                  </text>
                  <text
                    class="filters__countdown-label"
                    x="50%"
                    y="50%"
                    dy="28"
                    text-anchor="middle"
                  >
                    Seconds
                  </text>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="filters__actions">
          <button class="filters__apply-button">Apply filters: 0</button>
          <button class="filters__clear-button">Clear all</button>
        </div>
      </div>
      <div class="categories__content">
        <section class="cards"></section>
        <button type="button" class="btn load-more btn-outline-dark">
          Load More
        </button>
      </div>
    </div>
  </div>
</section>
