<div class="cart">
  <div class="cart-icon" data-action="toggleCart">
    <img src="./img/cart/cart.svg" alt="Cart" class="cart-bag-icon" />
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-header-bg"></div>
      <div class="cart-header">
        <p>Shopping Cart</p>
        <button class="cart-close" data-action="toggleCart">
          <img src="./img/cart/close.svg" alt="Close" width="24" height="24" />
        </button>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-empty">Your cart is empty</div>

      <div class="promo-code" id="promo-code" style="display: none">
        <input type="text" placeholder="Promo code" />
      </div>
      <div class="cart-total">
        Total: <span id="totalAmount">$0.00 USD</span>
      </div>
      <div class="customer-info" id="customer-info" style="display: none">
        <input
          type="text"
          id="customerName"
          class="customer-name"
          placeholder="Enter your name"
        />
        <span class="warning-message" id="nameWarningMessage"
          >This field is required!</span
        >

        <input
          type="email"
          id="customerEmail"
          class="customer-email"
          placeholder="Enter your email"
        />
        <span class="warning-message" id="emailWarningMessage"
          >This field is required!</span
        >

        <input
          type="tel"
          id="customerPhone"
          class="customer-phone"
          placeholder="Enter your phone number"
        />
        <span class="warning-message" id="phoneWarningMessage"
          >This field is required!</span
        >
        <textarea placeholder="Your comment"></textarea>
      </div>

      <div class="cart-actions">
        <button
          class="cart-button cart-button--primary"
          id="orderButton"
          disabled
        >
          Order
        </button>
      </div>
    </div>
  </div>
</div>
